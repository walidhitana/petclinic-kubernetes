apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customers-service-ingress
  namespace: spring-petclinic
spec:
  ingressClassName: "azure-application-gateway"
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/api/gateway/"
        backend:
          service:
            name: customers-service
            port:
              number: 8081
      - pathType: Prefix
        path: "/api/customer/"
        backend:
          service:
            name: customers-service
            port:
              number: 8081
