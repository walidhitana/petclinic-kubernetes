apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: spring-petclinic
  name: customers-service-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /api/gateway(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: customers-service
            port:
              number: 8081
      - path: /api/customer(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: customers-service
            port:
              number: 8081
