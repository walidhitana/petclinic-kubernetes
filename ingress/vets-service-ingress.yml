apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: spring-petclinic
  name: vets-service-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /api/vet(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: vets-service
            port:
              number: 8083
